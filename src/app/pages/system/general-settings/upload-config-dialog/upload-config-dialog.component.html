<h1 matDialogTitle>{{ 'Upload Config' | translate }}</h1>
<form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
  <div [innerHtml]="helptext.upload_config_form.message | translate"></div>

  <ix-file-input
    formControlName="config"
    [label]="'Select Configuration File' | translate"
  ></ix-file-input>

  <div class="form-actions">
    <button
      mat-button
      type="submit"
      [disabled]="form.invalid"
      color="primary"
    >{{ 'Upload' | translate }}</button>
    <button
      mat-button
      type="button"
      [matDialogClose]="false"
    >{{ 'Cancel' | translate }}</button>
  </div>
</form>
